<script>
    // HTML 요소 가져오기
    const dateElement = document.querySelector('.date');
    const clockElement = document.querySelector('.clock');

    // 날짜 업데이트 함수
    function updateDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        
        // 한국어로 요일 표시
        const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
        const weekday = weekdays[now.getDay()];
        
        // YYYY년 MM월 DD일 (요일) 형식으로 표시
        dateElement.textContent = `${year}년 ${month}월 ${day}일 (${weekday})`;
    }

    // 시계 업데이트 함수
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        
        // HH:MM 형식으로 표시
        clockElement.textContent = `${hours}:${minutes}`;
    }

    // 초기 실행
    updateDate();
    updateClock();

    // 1초마다 시계 업데이트
    setInterval(updateClock, 1000);

    // 자정마다 날짜 업데이트
    setInterval(updateDate, 24 * 60 * 60 * 1000);

    // 페이지 로드 시와 포커스 시 시간 동기화
    window.addEventListener('load', () => {
        updateDate();
        updateClock();
    });

    window.addEventListener('focus', () => {
        updateDate();
        updateClock();
    });

       // 구글 차트 라이브러리 로드 후 실행
       google.charts.load("current", { packages: ["corechart"] }).then(() => {
        const myKey = "1HARkehL11DD1-92_XO6ypNRKqkpayO-Rf4kKuViCLbU"
        let query = new google.visualization.Query(
            `http://spreadsheets.google.com/tq?key=${myKey}&pub=1`
        );

        query.send((response) => {

                console.error("Error in query: " + response.getMessage());
                return;

            let dataTable = response.getDataTable().toJSON();
            let jsonData = JSON.parse(dataTable);
            let cols = jsonData.cols.map((col) => col.label);
            let shows = processShowData(jsonData, cols);
            
            // 초기 데이터 로드 및 이벤트 리스너 설정
            initializeApp(shows);
        });

    // 스프레드시트 데이터 처리 함수
    function processShowData(jsonData, cols) {
        let rows = jsonData.rows.map((row) => {
            let newRow = {};
            row.c.forEach((obj, index) => {
                if (obj == null) return;
                const colName = cols[index];
                newRow[colName] = "f" in obj ? obj["f"] : obj["v"];
            });
            return newRow;
        });

        return rows.filter(row => row['표시 ON/OFF'] === 'TRUE').map(row => ({
            name: row['공연명'],
            date: row['일시'].split('~')[0].trim(),
            endDate: row['일시'].split('~')[1]?.trim() || row['일시'].split('~')[0].trim(),
            venue: row['장소'] || '',
            type: row['종류'] || '',
            cast: row['출연'] || '',
            duration: row['관람시간'] || '',
            description: row['설명'] || '',
            videolink: row['영상 링크'] || '',
            image: row['메인포스터'] || '',
            organizer: row['주최/주관'] || '',
            withorganizer: row['협업기관'] || '',
            mainNotice: row['메인공지 ON/OFF'] === 'TRUE',
            gallery: [row['사진1'], row['사진2'], row['사진3'], row['사진4']]
                .filter(img => img && img !== '')
        }));
    }

    function initializeApp(shows) {
    const bannerLeft = document.querySelector('.banner-left');
    let currentIndex = 0;

    function initializeBanner() {
        // 이미지가 있는 공연만 필터링
        const showsWithImages = shows.filter(show => show.image);
        if (showsWithImages.length === 0) return;

        // 모든 배너 슬라이드 미리 생성
        bannerLeft.innerHTML = showsWithImages.map((show, index) => `
            <div class="banner-slide" style="opacity: ${index === 0 ? 1 : 0}; 
                                          transition: opacity 0.5s;
                                          position: absolute;
                                          top: 0;
                                          left: 0;
                                          width: 100%;
                                          height: 100%;">
                <img src="https://mytwice.github.io/DIMAART/${show.image}" 
                     alt="${show.name}" 
                     style="width: 100%; 
                            height: 100%; 
                            object-fit: cover;">
                <div class="banner-info">
                    <h3>${show.name}</h3>
                    <p>${show.date} ~ ${show.endDate}</p>
                    <p>${show.venue}</p>
                </div>
            </div>
        `).join('');

        // 배너 컨테이너에 relative 포지션 설정
        bannerLeft.style.position = 'relative';

        // 5초마다 다음 이미지로 전환
        setInterval(() => {
            // 현재 배너 페이드 아웃
            const currentSlide = bannerLeft.children[currentIndex];
            if (currentSlide) currentSlide.style.opacity = '0';

            // 다음 인덱스 계산
            currentIndex = (currentIndex + 1) % showsWithImages.length;

            // 다음 배너 페이드 인
            const nextSlide = bannerLeft.children[currentIndex];
            if (nextSlide) nextSlide.style.opacity = '1';
        }, 5000);
    }

    // 앱 초기화 시 배너 슬라이더 시작
    initializeBanner();
}

function updateDustColor(dustLevel) {
    const dustText = document.querySelector('.dust-box');
    if (!dustText) return;

    let backgroundColor, textColor;

    // 미세먼지 농도에 따른 색상 설정
    if (dustLevel <= 30) {
        backgroundColor = '#32a1ff';  // 좋음 - 파랑
        textColor = '#ffffff';
    } else if (dustLevel <= 80) {
        backgroundColor = '#00c73c';  // 보통 - 초록
        textColor = '#ffffff';
    } else if (dustLevel <= 150) {
        backgroundColor = '#fda60e';  // 나쁨 - 주황
        textColor = '#ffffff';
    } else {
        backgroundColor = '#ff5959';  // 매우나쁨 - 빨강
        textColor = '#ffffff';
    }

    // 배경색과 텍스트 색상 변경에 부드러운 전환 효과 적용
    dustText.style.transition = 'background-color 0.3s ease, color 0.3s ease';
    dustText.style.backgroundColor = backgroundColor;
}

    // 셔틀시간 시작
    function updateBusTimes(testTime = null) {
    const busTimesA1 = [
        '08:20', '08:40', '08:50', '09:30', '09:40', '09:50', 
        '10:30', '10:40', '10:50', '11:30', '11:40', '11:50', 
        '12:30', '12:40', '12:50', '13:40', '13:50', '14:40', 
        '14:50', '15:40', '15:50', '16:40', '16:50', '17:40', 
        '17:50', '18:00'
    ];
    
    const busTimesA2 = [
        '08:25', '08:45', '08:55', '09:35', '09:45', '09:55', 
        '10:35', '10:45', '10:55', '11:35', '11:45', '11:55', 
        '12:35', '12:45', '12:55', '13:45', '13:55', '14:45', 
        '14:55', '15:45', '15:55', '16:45', '16:55', '17:45', 
        '17:55'
    ];

    // 현재 시간 구하기 (테스트 시간이 있으면 사용)
    let currentTime;
    if (testTime) {
        const [hours, minutes] = testTime.split(':').map(Number);
        currentTime = hours * 60 + minutes;
    } else {
        const now = new Date();
        currentTime = now.getHours() * 60 + now.getMinutes();
    }

    // 시간을 비교할 함수
    function getNextBusTimes(busTimes) {
        const upcomingBuses = [];
        const firstBusTime = busTimes[0];
        const [firstHour, firstMinute] = firstBusTime.split(':').map(Number);
        const firstBusInMinutes = firstHour * 60 + firstMinute;

        if (currentTime < firstBusInMinutes) {
            // 현재 시간이 첫차 전이라면 첫차 시간만 반환
            return [`첫차는 ${firstBusTime} 입니다`];
        }

        for (let i = 0; i < busTimes.length; i++) {
            const busTime = busTimes[i];
            const [hour, minute] = busTime.split(':').map(Number);
            const busTimeInMinutes = hour * 60 + minute;

            if (busTimeInMinutes > currentTime) {
                upcomingBuses.push(busTimeInMinutes - currentTime);
                if (upcomingBuses.length === 3) break;
            }
        }

        if (upcomingBuses.length === 0) {
            return [];
        }

        while (upcomingBuses.length < 3) {
            upcomingBuses.push('');
        }

        return upcomingBuses;
    }

    function formatBusLine(routeName, times) {
        if (times.length === 1 && typeof times[0] === 'string') {
            // 첫차 전에는 첫차 시간만 표시
            return `${routeName} ㅣ ${times[0]}`;
        }

        if (times.length === 0) {
            return `${routeName} ㅣ 운행종료`;
        }

        const formattedTimes = times.map(time => {
            if (time === '') return '     ';
            return `${time}분 전`;
        });
        
        return `${routeName} ㅣ ${formattedTimes[0]} ㅣ ${formattedTimes[1]} ㅣ ${formattedTimes[2]}`;
    }

    const nextBusesA1 = getNextBusTimes(busTimesA1);
    const nextBusesA2 = getNextBusTimes(busTimesA2);

    const routeA = document.querySelector('.route-a');
    const routeB = document.querySelector('.route-b');

    if (routeA) {
        routeA.innerHTML = formatBusLine('A노선 원룸촌', nextBusesA1);
    }

    if (routeB) {
        routeB.innerHTML = formatBusLine('B노선 엔터관', nextBusesA2);
    }
}

let player;
let currentVideoIndex = 0;
let videoIds = [];
let errorRetries = 0;
const MAX_RETRIES = 3;

// 구글 스프레드시트에서 데이터를 가져오는 부분
google.charts.load("current", { packages: ["corechart"] }).then(() => {

        let jsonData = JSON.parse(dataTable);
        let cols = jsonData.cols.map((col) => col.label);
        
        videoIds = processVideoLinks(jsonData, cols);

// 영상 링크 처리 함수
function processVideoLinks(jsonData, cols) {
    let rows = jsonData.rows.map((row) => {
        let newRow = {};
        row.c.forEach((obj, index) => {
            if (obj == null) return;
            const colName = cols[index];
            newRow[colName] = "f" in obj ? obj["f"] : obj["v"];
        });
        return newRow;
    });

    return rows
        .filter(row => row['전광판 ON/OFF'] === 'TRUE' && row['영상 링크'])
        .map(row => {
            const url = row['영상 링크'];
            let videoId = '';
            
            if (url.includes('watch?v=')) {
                videoId = url.split('watch?v=')[1].split('&')[0];
            }
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            
            return videoId;
        })
        .filter(id => id);
}

// 다음 영상으로 이동하는 함수
function playNextVideo() {
    currentVideoIndex = (currentVideoIndex + 1) % videoIds.length;
    errorRetries = 0; // 새 영상 시작시 재시도 횟수 초기화
    player.loadVideoById(videoIds[currentVideoIndex]);
}

// YouTube 플레이어 초기화
function onYouTubeIframeAPIReady() {
    if (videoIds.length === 0) return;
    
    player = new YT.Player('player', {
        width: '1531',
        height: '861',
        videoId: videoIds[0],
        playerVars: {
            'autoplay': 1,
            'controls': 1,
            'showinfo': 0,
            'rel': 0,
            'mute': 1
        },
        events: {
            'onStateChange': onPlayerStateChange,
            'onError': onPlayerError
        }
    });
}

// 플레이어 상태 변경 이벤트 핸들러
function onPlayerStateChange(event) {
    // 영상이 끝났을 때
    if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
    }
}

// 플레이어 에러 핸들러
function onPlayerError(event) {
    console.log('YouTube player error:', event.data);
    
    // 에러 코드에 따른 처리
    switch(event.data) {
        case 2:  // 잘못된 매개변수
        case 5:  // HTML5 플레이어 관련 오류
        case 100:  // "이 동영상을 재생할 수 없음"
        case 101: // "이 동영상은 내장 플레이어에서 재생할 수 없습니다"
        case 150: // 위와 동일
            if (errorRetries < MAX_RETRIES) {
                errorRetries++;
                console.log(`Retrying video ${currentVideoIndex}, attempt ${errorRetries}`);
                setTimeout(() => player.loadVideoById(videoIds[currentVideoIndex]), 1000);
            } else {
                console.log(`Skipping problematic video ${currentVideoIndex}`);
                playNextVideo();
            }
            break;
        default:
            // 기타 에러의 경우 다음 영상으로 넘어감
            playNextVideo();
            break;
    }
}

        // 전체화면 상태를 확인하는 함수
        function isFullScreen() {
            return document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
        }

        // 화면 아무 곳이나 클릭하면 전체화면 토글
        document.body.addEventListener("click", function() {
            if (isFullScreen()) {
                // 전체화면에서 나가기
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari, Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            } else {
                // 전체화면으로 전환
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
            }
        });
